server:
  port: 8005

spring:
  application:
    name: api-server-2
  sleuth:
    sampler:
      percentage: 1.0
#  zipkin:
     #base-url: http://localhost:9411 #配置spring.zipkin.locator.discovery.enable=true就不需要base-url
#     locator:
#       discovery:
#         enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

