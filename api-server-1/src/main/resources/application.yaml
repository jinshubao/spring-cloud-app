server:
  port: 8004

spring:
  application:
    name: api-server-1
  sleuth:
    sampler:
      percentage: 1
  zipkin:
     base-url: http://localhost:9411

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  level: info
  file: target/api-server.log

management:
  info:
    git:
      enabled: true
      mode: full
  security:
    enabled: false
